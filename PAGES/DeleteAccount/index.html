<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../index.css">
  <title>Movie Lander Delete Account</title>
  <style>
  
    .confirmation-container {
      background-color: transparent;
      border: 1px solid transparent;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 10px;
      text-align: center;
      left: 0;
    }

    h2 {
      color: white;
    }

    p {
        color: white;
    }

    form {
      margin-top: 20px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: white;
    }

    button {
      background-color: #dc3545;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
        color: white;
    }

    #confirmationMessage {
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<div class="confirmation-container">
  <h2> Movie Lander Account Deletion</h2>
  <p>Are you sure you want to delete your account? This action cannot be undone.</p>

  <form id="deleteAccountForm">
    <label for="email">Enter your email:</label>
    <input type="email" id="email" name="email" required>
    <button type="button" onclick="confirmDeletion()">Delete Account</button>
  </form>

  <p id="confirmationMessage"></p>

  <script>
    function confirmDeletion() {
      var emailInput = document.getElementById('email').value;
      var confirmationMessage = document.getElementById('confirmationMessage');

      // Simple client-side validation, check if the email ends with "@gmail.com"
      if (emailInput.toLowerCase().endsWith('@gmail.com')) {
        // You would typically perform additional server-side authentication here
        // and then trigger the account deletion process.
        // For this example, we'll just show a confirmation message.
        confirmationMessage.textContent = 'Your User Account Request has Been Sent';
        confirmationMessage.style.color = 'green';
        document.getElementById('deleteAccountForm').style.display = 'none';
      } else {
        confirmationMessage.textContent = 'Invalid email. Please use a Gmail account.';
        confirmationMessage.style.color = 'red';
      }
    }
  </script>
</div>

</body>
</html>
