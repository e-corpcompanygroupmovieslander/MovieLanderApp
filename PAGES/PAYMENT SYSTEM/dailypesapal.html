  <script>

fetch('https://e-corpcompanygroupmovieslander.github.io/MovieLanderApp/PAGES/PAYMENT%20SYSTEM/dailypesapal.html')
  .then(response => {
    // Extract headers
    const headers = {};
    response.headers.forEach((value, name) => {
      headers[name] = value;
    });

    // Extract parameters from URL
    const url = new URL('https://e-corpcompanygroupmovieslander.github.io/MovieLanderApp/PAGES/PAYMENT%20SYSTEM/dailypesapal.html');
    const params = {};
    for (const [key, value] of url.searchParams) {
      params[key] = value;
    }

    // Get current time
    const currentTime = new Date();

    // Calculate expiration time (24 hours)
    const expirationTime = new Date(currentTime.getTime() + (24 * 60 * 60 * 1000));

    // Combine headers, parameters, and metadata
    const data = {
      headers: headers,
      parameters: params,
      storageDate: currentTime.toLocaleDateString(),
      storageTime: currentTime.toLocaleTimeString(),
      storageHours: currentTime.getHours(),
      expiryDate: expirationTime.toLocaleDateString(),
      expiryTime: expirationTime.toLocaleTimeString(),
      expiryHours: expirationTime.getHours()
    };

    // Save to local storage
    localStorage.setItem('requestData', JSON.stringify(data));

    // Return combined data
    return data;
  })
  .then(data => {
    console.log(data);
  })
  .catch(error => console.error(error));



  </script>
