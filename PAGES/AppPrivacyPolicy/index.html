<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Lander</title>
    <link rel="stylesheet" href="../../index.css">
    <link rel="shortcut icon" href="../ASSETS/IMAGES/movie lander logo copy.svg" type="image/x-icon">
</head>
<body >

    <div class="body"></div>

</body>

<style>

    .body{
        overflow-y: auto;
        overflow-x: hidden;
    }

    .footer{
    position: relative;
    background: #00000080;
    bottom: 0;
    margin-bottom: 0.3rem;
    width: 95%;
    height: 40px;
    left: 2%;
    border-radius: 50px;
    display: inline-flex;
    }

    #DateToday{
        position: absolute;
        width: 100%;
        font-size: 10px;
        text-align: left;
        margin-top: 1rem;
        margin-left: 1rem;
    }

</style>

<script>

const ICONS=`https://e-corpcompanygroupmovieslander.github.io/MovieLanderApp/ASSETS/ICONS/`;

const body=document.querySelector('.body');

body.innerHTML=`


<img  id='UserLoading' class='LoadingIcon' src='${ICONS}loading.png'/>

`

fetch('https://e-corpcompanygroupmovieslander.github.io/MovieLanderApp/DOCUMENTS/PrivacyPolicyPage/PrivacyPolicy.txt')

.then(res=>res.text())

.then((result) => {
    
    body.innerHTML=`

    <h1 id='DateToday' >${new Date()}</h1>

    <h1 class='AppName'>Movie Lander</h1>

    ${result}

    <div class='footer'>

        <img class='CatergoriesIcon' src='${ICONS}home.png'/>

        <img class='FreeWatchIcons' src='${ICONS}info.png'/>

        <img class='ProfileIcon' src='${ICONS}phone.png'/>

    </div>
    
    `;

}).catch((err) => {
    
});

</script>

</html>
